<template>
	{{#js_if "this.isFavorite === true"}}
	<a href="#"
	   id="link-toggle-favorite"
		 class="link {{#if loading}}disabled{{/if}}"
		 @click="toggleFavorite">
		<i class="icon material-icons md-only">star</i>
	</a>
	{{/js_if}}
	{{#js_if "this.isFavorite === false"}}
	<a href="#"
		 id="link-toggle-favorite"
		 class="link {{#if loading}}disabled{{/if}}"
		 @click="toggleFavorite">
		<i class="icon material-icons md-only">star_border</i>
	</a>
	{{/js_if}}
	{{#if textSettings}}
	<a href="/settings/text"
		 id="link-text-settings"
		 class="link">
		 <i class="icon material-icons">settings</i>
	</a>
	{{/if}}
	{{#if readMode}}
	<a href="#"
		 id="link-tutorial"
		 class="link"
		 @click="tutorial">
		<i class="icon material-icons md-only">help_outline</i>
	</a>
	{{/if}}
