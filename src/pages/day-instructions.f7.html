<script>
	import moment from 'moment';
	import {upperFirst} from 'lodash-es';

	export default {
		data() {
			let app = this.$app,
				dayCode = this.$route.params.id,
				dayData = this.day,
				data = {},
				oldstyleDate = moment.unix(dayData.date_ts).subtract(13, 'days'),
				newstyleDate = moment.unix(dayData.date_ts),
				dayOfWeek = upperFirst(newstyleDate.format('dddd'));

			data.title = 'Богослужебные указания';
			data.subtitle = oldstyleDate.format('D MMMM / ') +
											newstyleDate.format(`D MMMM YYYY г. ${dayOfWeek}.`);
			data.text = /*marked*/(dayData.instructions)
				.replace(/\^(\d+)/g, '<sup>$1</sup>')
				.replace(/href="(https?)/g, 'class="external" href="$1')
			;

			return data;
		}
	};
