<template>
	<div class="toolbar toolbar-bottom toolbar-hidden read-mode-toolbar">
		<div class="toolbar-inner">
			<div class="read-mode-row">
				{{#if prevUrl}}
				<a href="{{prevUrl}}"
					 data-reload-current="true"
					 class="link {{#unless prevUrlActive}}disabled{{/unless}}">
					<i class="icon icon-back"></i>
				</a>
				{{/if}}
				<div class="read-mode-range-text">
					<span class="read-mode-page">{{readMode.page}}</span> из
					<span class="read-mode-total">{{readMode.pages}}</span>
				</div>
				{{#if nextUrl}}
				<a href="{{nextUrl}}"
					 data-reload-current="true"
					 class="link {{#unless nextUrlActive}}disabled{{/unless}}">
					<i class="icon icon-forward"></i>
				</a>
				{{/if}}
			</div>
			<div
				id="prayers-range-{{id}}"
				class="range-slider read-mode-range">
			</div>
		</div>
	</div>
</template>
